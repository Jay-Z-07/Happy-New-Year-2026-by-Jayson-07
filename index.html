<style>

html,body{

/* ================= INTRO ================= */

}

  box-shadow:0 0 30px rgba(0,170,255,.8);

}

@keyframes pulse{

/* ================= FIREWORKS ================= */
canvas{

/* ================= CONTENT ================= */

/* ================= VIDEO ================= */

}

video{

}

#skipBtn{
  position:absolute;

  max-font-size:90px;
  font-weight:bold;
  border-radius:18px;
  background:linear-gradient(90deg,#b8860b,#ffd700,#fff);
  -webkit-background-clip:text;
  color:transparent;
}

#nameBox{
  height:12vw;
  max-height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;

}

#bonne{

  font-family:cursive;

}

@keyframes shine{
  0%{text-shadow:0 0 10px gold}
  50%{text-shadow:0 0 35px gold}

}

/* ================= GALLERY ================= */

#gallery img{

@keyframes borderAnim{

/* ================= FINAL ================= */

</style>
</head>

<body>

<script>
/* ========= ELEMENTS ========= */
const intro = document.getElementById("intro");
const startBtn = document.getElementById("startBtn");
const content = document.getElementById("content");
const music = document.getElementById("music");
const video1 = document.getElementById("video1");
const video2 = document.getElementById("video2");
const nameBox = document.getElementById("nameBox");
const imgShow = document.getElementById("imgShow");
const finalMsg = document.getElementById("finalMsg");

/* ========= FIREWORKS ========= */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

function fireworks(){
  let parts=[];
  for(let i=0;i<120;i++){
    parts.push({
      x:canvas.width/2,
      y:canvas.height/2,
      r:Math.random()*3+2,
      dx:(Math.random()-0.5)*8,
      dy:(Math.random()-0.5)*8,
      life:60,
      c:`hsl(${Math.random()*360},100%,60%)`
    });
  }
  function anim(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    parts.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle=p.c;
      ctx.fill();
      p.x+=p.dx;
      p.y+=p.dy;
      p.life--;
    });
    parts=parts.filter(p=>p.life>0);
    if(parts.length) requestAnimationFrame(anim);
  }
  anim();
}

/* ========= START ========= */
startBtn.onclick=()=>{
  fireworks();
  setTimeout(()=>{
    intro.style.display="none";
    content.style.display="block";
    video1.play();
  },1200);
};

/* ========= MUSIC ========= */

 {t:"Le ¬´7¬ª",c:"#fce4ec"}
];

let i=0;
setInterval(()=>{
  nameBox.style.transform="translateY(-100%)";

    nameBox.innerText=names[i].t;

/* ========= GALLERY ========= */

/* ========= FINAL ========= */

    music.play();
  };
};
</script>
